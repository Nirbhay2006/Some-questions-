<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chutiyape</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: black;
    }

    .container {
        text-align: center;
    }

    h1 {
        color: #8b0000;
    }

    h2 {
        color: #7fff00;
    }

    img {
        width: 200px;
        height: auto;
        margin-top: 20px;
    }

    .hidden {
        display: none;
    }
    #noButton, #yesButton{
    background: white;
    padding:8px 16px;
    border:none;
    border-radius:5px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>kya backchodi hai ye ?&#x1F615;</h1>
    <h2>koi galati ki kya maine?&#x1F631;</h2>
    <button id="noButton" >no</button>
    <button id="yesButton">yes</button>
    <img id="image" src="https://media1.giphy.com/media/lEEpnHebCjUYM/giphy.gif?cid=6c09b952hhnw9hmh69dciag9krkxpdh2ubyeourjeev5si1h&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g" alt="Placeholder Image">
</div>

<script>
    let clickCount = 0;

    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const heading = document.querySelector('h1');
    const subheading = document.querySelector('h2');
    const image = document.getElementById('image');

    const imageUrls = [
        'https://media3.giphy.com/media/9JLOGsEfPjpR1179HE/giphy.gif?cid=6c09b9520rub2twsm2iuawin7hxnyauoz1lmo4941gccmwdn&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g',
        'https://media4.giphy.com/media/OUEaBMDGNueha/giphy.gif?cid=6c09b952s71itq2e0uyk5rroud4dr3or2aejvj5si55x3naa&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g',
        'https://media1.giphy.com/media/um2kBnfo55iW4ZH1Fa/giphy.gif?cid=6c09b952bgcln4uviibhecns3f0vlyduyav1b55ch74butdm&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g',
        'https://media4.giphy.com/media/QN3pbR3iinnsGXWUgM/giphy.gif?cid=6c09b952p9nk924guve49us86og3fz7dorprc172gddsczqp&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g',
        'https://media3.giphy.com/media/RWUqVYucDBD4A/giphy.gif?cid=6c09b952pp5kr4mgnvu2xogfn7udj1jxc8xzrx1zs2wksl7s&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g',
        
    ];

    yesButton.addEventListener('click', () => {
        clickCount++;
        if (clickCount === 1) {
            heading.textContent = " you just stopped responding suddenly ";
            subheading.textContent = `"jab maine pucha to tune rudely reply diya".`;
            image.src = imageUrls[clickCount ];
        }
      if (clickCount === 2) {
            heading.textContent = "tune snap aur insta se bhi remove ker diya ";
            subheading.textContent = `"naa hi tu bata rahi ki baat kya hui".`;
            image.src = imageUrls[clickCount ];
        }
      if (clickCount === 3) {
            heading.textContent = "aisa kon kerta hai bhai?? ";
            subheading.textContent = `" maybe meri galti hogi ".`;
            image.src = imageUrls[clickCount ];
        }
      if (clickCount === 4) {
            heading.textContent = "at least ek baar respond to kiya hota ";
            subheading.textContent = `"maine bhi socha rahene deta hu kya puchna par phir dimag me baat chalti hai ki kya reason hua hoga??".`;
            image.src = imageUrls[clickCount ];
        }
        if (clickCount === 5) {
            heading.textContent = "block thodi hone wala hu";
            subheading.textContent = `Please click "no".`;
            yesButton.style.display = "none"; 
            noButton.style.display = "inline-block";
          
        }
    });

    noButton.addEventListener('click', () => {
        heading.textContent = "	To phir reply de de  ^_^  ";
        subheading.textContent = "pata bhi hai kitne ghante lage ise code kerne me ";
          image.src = "https://media4.giphy.com/media/H4j6zA8T1dfLHcCueu/giphy.gif?cid=6c09b952jj9c0c96m8cgcdykypn6mi4fb59krpr7hefvkcyx&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g";
        yesButton.disabled = true;
        noButton.disabled = true;
        yesButton.style.display = "none";
        noButton.style.display = "none";
    });
</script>

</body>
</html>
